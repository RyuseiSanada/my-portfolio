<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <header>
    <div class="title">Sanachan's Portfolio</div>
  </header>

  <body>
    <section id="quotes-box">
      <div id="quote">お金がないなら、臓器を売ればいいじゃない</div>
      <div id="person">--- S.Otake(GeekSalon Webメンター)</div>
      <button class="button" id="next-quote">次の格言へ</button>
    </section>
    <div class="bar"><p>Info</p></div>
    <section id="info">
      <div class="data">
        <p>name:</p>
        <p>from:</p>
        <p>hobby:</p>
      </div>
      <div class="info-box">
        <div id="name">真田隆生</div>
        <div id="from">千葉県松戸市</div>
        <div id="hobby">ボドゲ ドライブ</div>
      </div>
      <div class="image-box">
        <img src="./images/sakenomi.jpg" class="sakenomi" width="210" height="280">
        <img src="./images/kurumi.jpg" class="kurumi" width="270" height="360">
      </div>
    </section>
    <div class="bar"><p>Favorite Board Games</p></div>
    <section id="board_games">
      <div class="slider-box">
        <div class="slider-item">
          <div class="image-space"><img src="./images/ペンパ1.jpeg" alt="おねんね中" id="game-image" width="250" height="250"/></div>
          <div id="title">ペンギンパーティ</div>
          <div class="content">
            <div id="number">10位</div>
            <div id="text">5種類のカードを使ってペンギンのタワーを作る。子供たちはこのゲームで大人の狡さを知る。</div>
          </div>
        </div>
        <div class="change">
          <button class="button hidden" id="back">戻る</button>
          <button class="button" id="next">次へ</button>
        </div>
      </div>

    </section>

    <script src="main.js"></script>
  </body>
  <footer>
    sanachandesuyoroshikune.com
  </footer>
</html>
